<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Make a Payment</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        .container {
            background-color: #fff;
            padding: 30px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            width: 90%;
            max-width: 400px;
            margin: 50px auto;
            border-radius: 8px;
        }
        input, textarea, button {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
        h1 {
            text-align: center;
            color: #333;
        }
        small {
            color: #666;
            display: block;
            margin-top: -8px;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Payment Form</h1>
        <form action="submit-payment.php" method="POST">
            <label for="phoneNumber">Your M-Pesa Phone Number:</label>
            <input type="tel" 
                   id="phoneNumber" 
                   name="phoneNumber" 
                   required 
                   placeholder="e.g. 0740699856"
                   pattern="0[7][0-9]{8}" 
                   title="Enter a valid Safaricom number (e.g. 0740123456)" />
            <small>Format: 07XXXXXXXX</small>

            <label for="amountPaid">Amount Paid (KES):</label>
            <input type="number" 
                   id="amountPaid" 
                   name="amountPaid" 
                   required 
                   placeholder="Enter amount (KES)" 
                   min="1" />

            <label for="transactionDetails">Transaction Details (Optional):</label>
            <textarea id="transactionDetails" 
                      name="transactionDetails" 
                      placeholder="e.g., date, reference, notes (optional)"></textarea>

            <button type="submit">Submit Payment</button>
        </form>
    </div>

</body>
</html>
